<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <main class="container">
      <header class="site-header">
        <h1>Expense Tracker</h1>
        <p class="tagline">Record and understand your spending — simple, reliable, private.</p>
      </header>

      <section class="card">
        <h2>Add Expense</h2>
        <form id="expense-form">
          <div class="form-grid">
            <div class="field">
              <label>Amount (₹)</label>
              <input type="number" step="0.01" min="0" name="amount" id="amount" required placeholder="0.00" />
            </div>
            <div class="field">
              <label>Category</label>
              <input type="text" name="category" id="category" placeholder="e.g., Food" required />
            </div>
            <div class="field">
              <label>Description</label>
              <input type="text" name="description" id="description" placeholder="Optional" />
            </div>
            <div class="field">
              <label>Date</label>
              <input type="date" name="date" id="date" required />
            </div>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit" id="submit">Add expense</button>
            <button class="btn btn-muted" type="button" id="reset">Reset</button>
            <span id="form-status" class="muted"></span>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>Expenses</h2>
        <div id="error" class="error" hidden></div>
        <div class="controls">
          <div id="loading" class="muted" hidden>Loading...</div>
          <label>Filter by category
            <select id="filter-category">
              <option value="">All</option>
            </select>
          </label>
          <label>Sort
            <select id="sort">
              <option value="date_desc">Date (newest first)</option>
            </select>
          </label>
        </div>

        <table id="expenses-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Description</th>
              <th class="right">Amount (₹)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="total">Total: <span id="total">₹0.00</span></div>
        <div class="summary-card">
          <h3>Summary by Category</h3>
          <ul id="summary"></ul>
        </div>
      </section>
    </main>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>

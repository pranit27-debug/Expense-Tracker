<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Expense Tracker</h1>

      <section class="card">
        <h2>Add Expense</h2>
        <form id="expense-form">
          <label>Amount (₹)
            <input type="number" step="0.01" min="0" name="amount" id="amount" required />
          </label>
          <label>Category
            <input type="text" name="category" id="category" placeholder="e.g., Food" required />
          </label>
          <label>Description
            <input type="text" name="description" id="description" />
          </label>
          <label>Date
            <input type="date" name="date" id="date" required />
          </label>
          <div class="form-actions">
            <button type="submit" id="submit">Add</button>
            <span id="form-status" class="muted"></span>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>Expenses</h2>
        <div id="error" class="error hidden"></div>
        <div id="loading" class="muted hidden">Loading...</div>
        <div class="controls">
          <label>Filter by category
            <select id="filter-category">
              <option value="">All</option>
            </select>
          </label>
          <label>Sort
            <select id="sort">
              <option value="date_desc">Date (newest first)</option>
            </select>
          </label>
        </div>

        <table id="expenses-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Description</th>
              <th class="right">Amount (₹)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="total">Total: <span id="total">₹0.00</span></div>
        <div class="summary-card">
          <h3>Summary by Category</h3>
          <ul id="summary"></ul>
        </div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
